<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form ngNativeValidate #loginForm="ngForm" (submit)="login(loginForm)" autocomplete="off">

    <div class="form-group" >
      <label for="userName">User Name: </label>
      <em *ngIf="loginForm.controls.userName?.invalid && (mouseoverLogin )">Required</em>
      <input required [(ngModel)]="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>

    <div class="form-group" >
      <em *ngIf="loginForm.controls.password?.invalid && (mouseoverLogin || loginForm.controls.password?.touched)">Required</em>
      <label for="password">Password: </label>
      <input required [(ngModel)]="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." />
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false" >
    <button type="submit" class="btn btn-primary"  >Login</button> <!-- [disabled]="loginForm.invalid" -->
      </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
