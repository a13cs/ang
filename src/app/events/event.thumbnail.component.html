<div [routerLink]="['/events', event.id]" class="well">
    <h2>{{event?.name}}</h2>
    <div>Date: {{event?.date}}</div>
    <!-- <div [ngSwitch]='event?.time' [class.green]="event?.time === '8:00 am'"> -->
    <!-- <div [ngSwitch]='event?.time' [ngClass]="{ green: event?.time === '8:00 am', bold: event?.time === '8:00 am' }"> -->
    <!-- <div [ngSwitch]='event?.time' [ngClass]="getStartTimeClass()"> -->
    <!-- <div [ngSwitch]='event?.time' [ngStyle]="{ 'color': event?.time === '8:00 am' ? 'green' : 'black', 'font-weight': event?.time === '8:00 am' ? 'bold' : 'normal' }"> -->
    <div [ngSwitch]='event?.time' [ngStyle]="getStartTimeStyle()"> 
        Time: {{event?.time}}
        <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
        <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
        <span *ngSwitchDefault>(Normal Start)</span>
    </div>
    <div>Price: {{event?.price | currency:'USD'}}</div>
    <div [hidden]='!event?.location'>
        <span>Location: {{event.location?.address}}</span>
        <!-- <span>&nbsp;</span> -->
        <span class="pad-left">{{event.location?.city}}, {{event.location?.country}}</span>
    </div>
    <div [hidden]='!event?.onlineUrl'>
        <span>Online URL: {{event.onlineUrl}}</span>
    </div>

    <button class="btn btn-primary" (click)="handleClickMe()">Click</button>
  </div>
